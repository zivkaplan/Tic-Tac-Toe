<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <table id="board">
        <tr id="r1" class="row">
            <td id="1" class="cell"></td>
            <td id="2" class="cell vertical"></td>
            <td id="3" class="cell"></td>
        </tr>
        <tr id="r2" class="row">
            <td id="4" class="cell horizontal"></td>
            <td id="5" class="cell vertical horizontal"></td>
            <td id="6" class="cell horizontal"></td>
        </tr>
        <tr id="r3" class="row">
            <td id="7" class="cell"></td>
            <td id="8" class="cell vertical"></td>
            <td id="9" class="cell"></td>
        </tr>
    </table>
    <button class="hidden">Play Again</button>
    <script src="app.js"></script>
</body>

</html>
